name: Trigger auto deployment for editor

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/editor-AutoDeployTrigger-745a0fed-ebd0-4c79-b67d-389eb82c451a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EDITOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EDITOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EDITOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.EDITOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EDITOR_REGISTRY_PASSWORD }}
          containerAppName: editor
          resourceGroup: containerapps-test
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


